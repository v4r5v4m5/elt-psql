      context: .
      dockerfile: Dockerfile
    user: root
    depends_on:
      - postgres
    networks:
      - elt_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./elt:/opt/airflow/elt
      - ./custom_postgres:/dbt
      # - ../../Users/../SAILS-DM347../.dbt:/root/.dbt
      - C:/Users/SAILS-DM347/.dbt:/root/.dbt
      - /var/run/docker.sock:/var/run/docker.sock
